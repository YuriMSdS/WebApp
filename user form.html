<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalho HTML Formulário</title>
    </head>
    
    <body>
        <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 400px;">
            <form style="border: 4px indigo solid; padding:10px; width: 530px; box-shadow: -9px 10px 17px -6px rgba(107,106,107,0.83);">
                <h1>Cadastro de Funcionário</h1>
                    
                <fieldset>
                    <legend>Detalhes Pessoais</legend>
                    <label>Nome:</label>
                    <input type="text"
                    style="width: 197px;"
                    required>
                    
                    <div style="margin-top:4px;">
                        <label>Sobrenome:</label>
                        <input type="text"
                        style="width: 163px;"
                        required>
                    </div>
                    
                    <div style="margin:4px 0;">
                        <label>Data de Nascimento:</label>
                        <input type="date"
                        required>
                    </div>    
                </fieldset>
                
                <fieldset>
                    <legend>Detalhes Profissionais</legend>
                    <div style="margin-top:4px;">
                        <label>Departamento:</label>
                        <select>
                            <option value="false">Não Selecionado</option>
                            <option value="Tecnologia">T.I</option>
                            <option value="Administrativo">ADM</option>
                            <option value="Logística">Logística</option>
                            <option value="Produção">Produção</option>
                            <option value="Direção">Diretoria</option>
                        </select>
                        </div>
                    
                    <div style="margin-top: 3px; width:100% ; ">
                        <label>Código Funcionário</label>
                        <input type="number"
                        style="width: 85px;"
                        min="0">
                    </div>
                </fieldset>

                <input type="submit" value="Incluir Funcionário">
            </form>
        
        </div>    
    </body> 
</html>
