<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalho HTML Formulário</title>
    </head>
    
    <body>
        <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 700px;">
            <form style="border: 4px indigo solid; padding:10px; width: 530px; height:553px ; margin:2px; box-shadow: -9px 10px 17px -6px rgba(107,106,107,0.83);"
            action="file:///D:/web%20app%202/trabalho%20formulario/register%20form.html">
                <h1>Formulário</h1>
                
                <fieldset>
                    <legend> Dados pessoais </legend>
                        
                    <div style="margin-top:15px;">
                        <label >Nome:</label>
                        <input type="text">
                    </div>
                    
                    <div style="margin-top:4px;">
                        <label >Endereço:</label>
                        <input type="text">
                    </div>    
                    
                    <div style="margin-top:4px;">
                        <label >Cidade:</label>
                        <input type="text">
                    </div>
                    
                    <div style="margin: 6px 0px;">
                        <label>Estado:</label>   
                        <select>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RS">Rio Grande do Sul</option>
                        </select>
                    </div>
                </fieldset>
                
                <br>
                
                <fieldset>
                    <legend>Dados Profissionais</legend>
                    
                    <div style="margin-top:15px;">
                        <label>Natureza do Cargo</label>
                    
                        <br>   
                        
                        <input type="radio"
                        name="areadeinteresse"
                        value="Gerência">
                        Gerência
                        
                        
                        <input type="radio"
                        name="areadeinteresse"
                        value="Financeiro">
                        Financeiro
                        
                        <input type="radio"
                        name="areadeinteresse"
                        value="Recepção">
                        Recepção
                        
                        <input type="radio"
                        name="areadeinteresse"
                        value="Administrativo">
                        Administrativo
                        
                        <input type="radio"
                        name="areadeinteresse"
                        value="Jurídico">
                        Jurídico
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <label>Área de Interesse</label>
                        
                        <br>
                        
                        <input type="checkbox"
                        name="computação"
                        value="Computação">
                        Computação
                        
                        <input type="checkbox"
                        name="biologia"
                        value="Biologia">
                        Biologia
                    
                        <input type="checkbox"
                        name="meioambiente"
                        value="Meio Ambiente">
                        Meio Ambiente
                    
                        <input type="checkbox"
                        name="engenharia"
                        value="Engenharia">
                        Engenharia
                        
                        <input type="checkbox"
                        name="historia"
                        value="História">
                        História
                    </div>
                    
                    <br>
                    
                    <div>
                        <label>Mini-currículo:</label>
                        <textarea maxlength="250" rows="5" cols="45"></textarea>
                    </div>
                
                </fieldset>
                
                <br>
                
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
        </div>        
    </body>
</html>
